services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: overzeer-backend
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: file:/app/data/local.db
    volumes:
      - ./backend/data:/app/data
    networks:
      - overzeer

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SERVER_URL: ${NEXT_PUBLIC_SERVER_URL:-http://localhost:3000}
    container_name: overzeer-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      PORT: 3001
    depends_on:
      - backend
    networks:
      - overzeer

networks:
  overzeer:
    driver: bridge
